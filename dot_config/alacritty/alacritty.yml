colors:
  primary:
    background: '#303030'
    foreground: '#EFEFEF'
  normal:
    black: '#000000'
    red: '#CC0000'
    green: '#4D9A05'
    yellow: '#C3A000'
    blue: '#3464A3'
    magenta: '#754F7B'
    cyan: '#05979A'
    white: '#D3D6CF'
  bright:
    black: '#545652'
    red: '#EF2828'
    green: '#89E234'
    yellow: '#FBE84F'
    blue: '#729ECF'
    magenta: '#AC7EA8'
    cyan: '#34E2E2'
    white: '#EDEDEB'
background_opacity: 0.9
font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  bold_italic:
    family: "MeslLGS NF"
    style: Bold Italic
  size: 11
window:
  padding:
    x: 9
    y: 9
  # full: borders and title bar
  # none: no borders nor title bar
  # transparent: title bar, transparent bg, and title bar buttons
  # buttonless: title bar, transparent bg, no title bar buttons
  decorations: none
  gtk_theme_variant: "dark"
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
draw_bold_text_with_bright_colors: true
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true
# Hot reload when config changes
live_config_reload: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
