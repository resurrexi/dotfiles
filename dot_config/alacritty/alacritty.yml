colors:
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'
  normal:
    black:   '0x24292e'
    red:     '0xf14c4c'
    green:   '0x23d18b'
    yellow:  '0xe2e210'
    blue:    '0x3b8eea'
    magenta: '0xbc3fbc'
    cyan:    '0x29b7da'
    white:   '0xd1d5da'
  bright:
    black:   '0x666666'
    red:     '0xf14c4c'
    green:   '0x23d18b'
    yellow:  '0xf5f543'
    blue:    '0x3b8eea'
    magenta: '0xd670d6'
    cyan:    '0x29b7da'
    white:   '0xd1d5da'
  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf14c4c' }
font:
  normal:
    family: "FantasqueSansM Nerd Font"
    style: Regular
  bold:
    family: "FantasqueSansM Nerd Font"
    style: Bold
  italic:
    family: "FantasqueSansM Nerd Font"
    style: Italic
  bold_italic:
    family: "FantasqueSansM Nerd Font"
    style: Bold Italic
  size: 12
window:
  startup_mode: "Windowed"
  opacity: 0.9
  padding:
    x: 9
    y: 9
  # full: borders and title bar
  # none: no borders nor title bar
  # transparent: title bar, transparent bg, and title bar buttons
  # buttonless: title bar, transparent bg, no title bar buttons
  decorations: none
  decorations_theme_variant: "Dark"
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
draw_bold_text_with_bright_colors: true
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true
# Hot reload when config changes
live_config_reload: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: M, mods: Control, action: Minimize }
